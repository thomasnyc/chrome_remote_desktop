---
blueprint_name: g4-crd
vars:
  project_id: thomashk-mig ## Set GCP Project ID Here ##
  deployment_name: g4-crd
  region: us-central1
  zone: us-central1-b

deployment_groups:
- group: primary
  modules:

  - id: network1
    source: modules/network/pre-existing-vpc
    settings:
      project_id: $(vars.project_id)
      region: us-central1
      network_name: custom-network1
      subnetwork_name: us-central1-subnet1-ip4

  - id: remote-desktop
    source: community/modules/remote-desktop/chrome-remote-desktop
    use: [network1]
    settings:
      machine_type: g4-standard-48
      name_prefix: gpucrd
      disk_type: hyperdisk-balanced
      guest_accelerator: 
      - type: "nvidia-rtx-pro-6000"
        count: 1
      install_nvidia_driver: true
