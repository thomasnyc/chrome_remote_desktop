---

blueprint_name: u22-g2-test
vars:
  project_id: thomashk-mig ## Set GCP Project ID Here ##
  deployment_name: omniverse-test
  region: us-central1
  zone: us-central1-b

deployment_groups:
- group: primary
  modules:

  - id: network
    source: modules/network/pre-existing-vpc
    settings:
      project_id: $(vars.project_id)
      network_name: <network-name>
      subnetwork_name: <subnetwork-name>

  - id: remotedesktop
    source: community/modules/remote-desktop/chrome-remote-desktop
    use: [network]
    settings:
      install_nvidia_driver: true
      add_deployment_name_before_prefix: true
      instance_image: 
        name: ubuntu-2204-jammy-v20240126
        project: ubuntu-os-cloud
      name_prefix: chrome-desktop
      enable_public_ips: false
      machine_type: g2-standard-8
      guest_accelerator:
      - type: nvidia-l4-vws
        count: 1
